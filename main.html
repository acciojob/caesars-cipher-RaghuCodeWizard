<!DOCTYPE html>
<html>

<body>
    <h1>Caeser's Cipher</h1>

    <script>
        function rot13(encodedStr) {
            let decodedArr = [];

            for (let i = 0; i < encodedStr.length; i++) {
                let char = encodedStr[i];

                if (char >= "A" && char <= "Z") {
					
                    // Check if the character is an uppercase letter
                    // If it is, apply the ROT13 shift by adding 13 to its ASCII code
                    let decodedChar = String.fromCharCode(((char.charCodeAt(0) - 65 + 13) % 26) + 65);
                    decodedArr.push(decodedChar);
                } else if (char >= "a" && char <= "z") {
                    // Check if the character is a lowercase letter
                    // If it is, apply the ROT13 shift by adding 13 to its ASCII code
                    let decodedChar = String.fromCharCode(((char.charCodeAt(0) - 97 + 13) % 26) + 97);
                    decodedArr.push(decodedChar);
                } else {
                    // If it's not an alphabetic character, leave it unchanged
                    decodedArr.push(char);
                }
            }

            // Join the decoded array into a string and return it
            return decodedArr.join("");
        }

        // Test the function
        console.log(rot13("SERR YBIR? NPPVBWBO"));
    </script>

    <script type="text/javascript" src="./script.js"></script>
</body>
